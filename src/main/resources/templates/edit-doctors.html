<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/sidebar :: sidebar"/>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Врачи</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/doctors/new}" type="button" class="btn btn-sm btn-primary">Добавить доктора</a>

                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-calendar" aria-hidden="true">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>

            <h2>Врач:</h2>
            <div class="container">
                <form method="post"  th:object="${doctorDto}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Имя:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputName" th:field="*{name}">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Not valid</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputLastname" class="col-sm-2 col-form-label">Фамилия:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Not valid</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputPatronymic" class="col-sm-2 col-form-label">Отчество:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPatronymic" th:field="*{patronymic}">
                            <span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Not valid</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputSpecialization" class="col-sm-2 col-form-label">Специализация:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputSpecialization"
                                   th:field="*{specialization}">
                            <span th:if="${#fields.hasErrors('specialization')}"
                                  th:errors="*{specialization}">Not valid</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputLicenseForChildren" class="col-sm-2 col-form-label">Детская лицензия(Да/Нет):</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputLicenseForChildren"
                                   th:field="*{licenseForChildren}">
                            <span th:if="${#fields.hasErrors('licenseForChildren')}"
                                  th:errors="*{licenseForChildren}">Not valid</span>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputContactNumber" class="col-sm-2 col-form-label">Номер телефона:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputContactNumber" th:field="*{contactNumber}">
                            <span th:if="${#fields.hasErrors('contactNumber')}"
                                  th:errors="*{contactNumber}">Not valid</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
