<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>
<div style="margin-left: 100px;">
<div class="container mt-5 ml-5">
    <nav th:replace="fragments/sidebar :: sidebar"/>
<!--    <div style="width: 100px; padding: 10px 20px;">-->
        <h1>Карточка клиента:</h1>
<!--    </div>-->

    <div th:each="el: ${clientDto}" class="alert alert-info mt-2">
        <p></p><b>Имя: </b> <span th:text="${el.firstname}"/></p>
        <p></p><b>Фамилия: </b> <span th:text="${el.lastname}"/></p>
        <p></p><b>Отчество: </b> <span th:text="${el.patronymic}"/></p>
        <p></p><b>Серия паспорта: </b> <span th:text="${el.passportSeries}"/></p>
        <p></p><b>Номер паспорта: </b> <span th:text="${el.passportNumber}"/></p>
        <p></p><b>СНИЛС: </b> <span th:text="${el.snils}"/></p>
        <p></p><b>Номер телефона: </b> <span th:text="${el.contactNumber}"/></p>
        <a th:href="${el.id}+'/edit'" class="btn btn-warning">Редактировать</a>
        <div style="margin-top: 10px;">
            <form th:action="${el.id}+'/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>
</div>


<div th:insert="fragments/footer :: footer"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
